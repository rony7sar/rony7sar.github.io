		<div class="main">		
			<form action="http://localhost/viewattendance.php" method="post">
			
				<label for="session" style="display:inline">Select:</label>
				<select id="session" name="session" required>
					<option selected disabled hidden>Session</option>
					<option value="15">2015</option>
					<option value="16">2016</option>
					<option value="17">2017</option>
					<option value="18">2018</option>
					<option value="19">2019</option>
					<option value="20">2020</option>
					<option value="21">2021</option>
					<option value="22">2022</option>
					<option value="23">2023</option>
				</select>&nbsp&nbsp&nbsp
				
				<label for="course" style="display:inline">Select:</label>
				<select id="course" name="course" required>
					<option selected disabled hidden>Course</option>
					<option value="MCA">MCA</option>
					<option value="MBA">MBA</option>
					<option value="MCOM">MCOM</option>
				</select>&nbsp&nbsp&nbsp
				
				<label for="sem" style="display:inline">Select:</label>
				<select id="sem" name="sem" required>
					<option selected disabled hidden>SEM</option>
					<option value="_1SEM_">I</option>
					<option value="_2SEM_">II</option>
					<option value="_3SEM_">III</option>
					<option value="_4SEM_">IV</option>
					<option value="_5SEM_">V</option>
					<option value="_6SEM_">VI</option>
				</select>&nbsp&nbsp&nbsp<br/><br/>
				
				<label for="sub" style="display:inline">Enter Subject Code:</label>
				<input type="text" id="sub" name="sub" required placeholder="e.g., 13MCA41"><br/><br/>
				<input type="submit" value="Submit">
			</form>
		</div>
